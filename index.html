<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">

    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile_head">
          <img src="images/profilePhoto.png" alt="profilePhoto" width="217px">
          <p class="p_name">Rodney Cotton</p>
          <small class="loc_t">Helsinki, Finland</small>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="stats">
              <p>100</p>
              <small class="st">Posts</small>
            </div>
          </div>

          <div class="col-4">
            <div class="stats">
              <p>2,242</p>
              <small class="st">Follower</small>
            </div>
          </div>

          <div class="col-4">
            <div class="stats">
              <p>10,001</p>
              <small class="st">Following</small>
            </div>
          </div>
        </div>
      </div>

      <!-- IMAGE SECTION -->
      <div class="image_grid">
        <div class="row">
          <div class="col-4 grid_image">
            <div class="img">
              <img src="images/photo1.png" alt="image one">
            </div>
          </div>

          <div class="col-8 grid_image">
            <div class="img">
              <img src="images/photo2.png" alt="image two">
            </div>
            
          </div>
        </div>

        <div class="row">
          <div class="col-8 grid_image">
            <div class="img">
              <img src="images/photo3.png" alt="image three">
            </div>
            
          <div class="row">
            <div class="col-6 grid_image">
              <div class="img">
                <img src="images/photo5.png" alt="image five">
              </div>
              
            </div>
            <div class="col-6 grid_image">
              <div class="img">
                <img src="images/photo6.png" alt="image six">
              </div>
            </div>
          </div>
          </div>

          <div class="col-4 grid_image">
            <div class="img">
              <img src="images/photo4.png" alt="image four">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cc">
      created by Nerdyxils - devChallenges.io
    </div>
  </body>
</html>
